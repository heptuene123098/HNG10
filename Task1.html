<p data-testid="currentDayOfTheWeek">
<script>
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const currentDayIndex = new Date().getUTCDay();
    const currentDay = daysOfWeek[currentDayIndex];
    document.querySelector("[data-testid='currentDayOfTheWeek']").textContent = `Current Day: ${currentDay}`;</script>
</p>
<p data-testid="currentUTCTime">
    <script>
    // Function to get the current UTC time in milliseconds
    function getCurrentUTCTime() {
        return new Date().getTime();
    }

    // Get the current UTC time in milliseconds
    var currentUTCTime = getCurrentUTCTime();

    // Display the current UTC time in the element with the data-testid attribute
    var element = document.querySelector('[data-testid="currentUTCTime"]');
    element.textContent = "Current UTC Time (milliseconds): " + currentUTCTime;
    </script>
</p>
